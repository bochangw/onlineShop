<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div align="center">
    <h1>Create your account</h1>
    <form action="#" th:action="@{/createAccount}" th:object="${customer}" method="post">
        <p>First Name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
        <p>Phone number: <input type="text" th:field="*{customerPhone}" /></p>
        <p>Shipping Address</p>
        <p>Address: <input type="text" th:field="*{shippingAddress.address}" /></p>
        <p>City: <input type="text" th:field="*{shippingAddress.city}" /></p>
        <p>State: <input type="text" th:field="*{shippingAddress.state}" /></p>
        <p>Zipcode: <input type="text" th:field="*{shippingAddress.zipcode}" /></p>
        <p>Country: <input type="text" th:field="*{shippingAddress.country}" /></p>
        <p>Billing Address</p>
        <p>Address: <input type="text" th:field="*{billingAddress.address}" /></p>
        <p>City: <input type="text" th:field="*{billingAddress.city}" /></p>
        <p>State: <input type="text" th:field="*{billingAddress.state}" /></p>
        <p>Zipcode: <input type="text" th:field="*{billingAddress.zipcode}" /></p>
        <p>Country: <input type="text" th:field="*{billingAddress.country}" /></p>
        <p>Sign up with email and password</p>
        <p>emailId: <input type="text" th:field="*{user.emailId}" /></p>
        <p>password: <input type="text" th:field="*{user.password}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <a href="/login">Try login again</a>
</div>
</body>
</html>
