<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div align="center">
    <h1>Update Product Info</h1>
    <form action="#" th:action="@{/showProducts}" th:object="${product}" method="post">
        <p>ID: <input type="text" th:field="*{id}" th:value="${id}" /></p>
        <p>Name: <input type="text" th:field="*{productName}" /></p>
        <p>Category: <input type="text" th:field="*{productCategory}" /></p>
        <p>Brand: <input type="text" th:field="*{productManufacturer}" /></p>
        <p>Description: <input type="text" th:field="*{productDescription}" /></p>
        <p>Price: <input type="text" th:field="*{productPrice}" /></p>
        <p>Unit: <input type="text" th:field="*{unitStock}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <a href="/showProducts">Home</a>
</div>
</body>
</html>
